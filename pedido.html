<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ateliê da Empada</title>   
</head>
<body>
    <header class="cabecalho">
        <div >
            <img id="logo" src="logo_empada.png" alt="Logo Ateliê da Empada">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Página principal</a></li>
                <li><a href="produtos.html">Nossos produtos</a></li>
                <li><a href="pedido.html">Faça seu pedido</a></li>
            </ul>
        </nav> 
    </header>

    <main class="pedido">
        <h2>Faça o seu pedido online e retira com horário marcado em nossa loja</h2>
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">E-mail</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--descrição do tipo de dado, para que o navegador posso interpretar adequadamente-->

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

			

			<fieldset>
				<legend>Qual vai ser o seu pedido?</legend>
				<label for="empada"><input type="radio" name="empada" id="emapda"> Empada individual</label>
					
				<label for="empadinha"><input type="radio" name="empadinha" id="empadinha"> Cento de mini empadas</label>
					
				<label for="empadao"><input type="radio" name="empadao" id="empadao" checked> Empadão</label>
			</fieldset>

            <label for="quantidadeProdutos">Quantidade</label>
			<input type="number" id="quantidadeProdutos" class="input-padrao" required>



			<fieldset>
				<legend>Qual o período da retirada?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="Enviar formulário" class="enviar">
		</form>
    </main>

    <footer>
        <p class="copyright">&copy; Ateliê da Empada - 2021</p>
    </footer>
</body>
